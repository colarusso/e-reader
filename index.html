<!DOCTYPE html>
<html lang="en">
<head>
    <title>eReader</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="images/home_icon.png"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <div id="settingsToggleRow">
        <div id="bookmark" class="bookmark-icon"  onClick="toggleBookmark()"></div>
        <button id="infoToggle" onclick="toggleInfo()">☰</button>
        <a id="title"></a>
        <button id="settingsToggle" onclick="toggleSettings()">⛭</button>
    </div>
    <div id="audio_player" class="hidden">
        <div class="audio_container_container" style="display:block;">
            <div class="audio_container">
              <div class="gap-example player-accessible">
                <audio>
                    <source src="https://icymilaw.org/podcast/2023-06-01_show.mp3" type="audio/mpeg">
                </audio>
              </div>
              <span class="playback">
                <a href="javascript:void('')" onClick="set_speed(0.5)" class="playback" id="pb05">0.5x</a> &bull;
                       <a href="javascript:void('')" onClick="set_speed(1)" class="playback" id="pb10" style="font-weight:900;">1x</a> &bull;
                       <a href="javascript:void('')" onClick="set_speed(1.5)" class="playback" id="pb15">1.5x</a> &bull;
                       <a href="javascript:void('')" onClick="set_speed(2)" class="playback" id="pb20">2x</a> &bull;
                       <a href="javascript:void('')" onClick="set_speed(3)" class="playback" id="pb30">3x</a>

                       &nbsp;&nbsp; ~ Sync: Text &bull; Audio
              </span>        
            </div>
          </div>
    </div>
    <div id="information" class="hidden">
        <!--
        <button onclick="previousPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
        -->
        Jump to location (current section)
        <input type="range" min="0" max="100" value="50" class="slider" id="jumpto" onChange="displayPage(Math.round(this.value/100*localStorage.getItem(`currentLength`)))">
        <hr>
        <select id="jumptobookmaks" style="margin-bottom: 6px;text-align: left;" onChange="window.location.href=this.value">
            <option value=null>Bookmarks</option>
        </select>
        <hr>
        <!--
        <hr>
        <button onclick="goToBeginning()" style="margin-bottom: 6px;">first page in current</button>
        <button onclick="goToLast()">last page in current</button>
        -->
    </div>
    <div id="controls" class="hidden">
        <label for="fontType">Font: </label>
        <select id="fontType">
            <option value="Times New Roman">Times New Roman</option>
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
        </select>
        <label for="fontSize">Size (pixels): </label>
        <input type="number" id="fontSize" min="10" max="36" value="23">
        <label for="lineHeight">Line Spacing: </label>
        <input type="number" id="lineHeight" min="1" max="3" step="0.1" value="1.4">
        <label for="textAlign">Alignment: </label>
        <select id="textAlign">
            <option value="justify">Justify</option>
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
        </select>
        <label for="darkMode">Dark Mode: <input type="checkbox" id="darkMode"></label>
        <div>Reading Speed: <i id="wpm_n">200</i> words/minute</div>
        <input type="range" min="0" max="800" value="200" class="slider" id="wpm" onInput="document.getElementById('wpm_n').innerHTML = this.value;localStorage.setItem('wpm', this.value);updateProgress();">
        <hr style="margin-top: 20px;margin-bottom: 20px;">
        <button onclick="deleteBookmarks()" class="danger_button" style="margin-bottom: 8px;">Delete Bookmarks</button>
        <button onclick="restoreDefaults()" class="danger_button">Reset / Restore Defaults</button>
        
    </div>
    <div id="content" onclick="handleContentClick(event)"></div>
    <footer>
        <span id="progressPercentage" onClick="toggleProgress()"></span>
        <span id="timeRemaining"></span>
    </footer>
    <textarea id="text_container" hidden></textarea>
    <script src="js/texts.js"></script>
    <script src="js/reader.js"></script>
</body>
</html>
