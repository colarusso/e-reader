<!DOCTYPE html>
<html lang="en">
<head>
    <title>eReader</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="images/home_icon.png"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .dark-mode {
            background-color: black;
            color: rgb(215, 215, 215);
        }
        img {
            width:100%;
            height:80%;
            object-fit: contain;
            overflow: hidden;
        }
        a  {
            text-decoration: none;
        }
        .dark-mode a {
            color: #b1f7f2;
            text-decoration: none;
        }
        #settingsToggleRow {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            position: fixed;
            top: 0;
            z-index: 1001;
            padding: 10px;
            box-sizing: border-box;
        }
        .dark-mode #settingsToggleRow {
            background-color: black;
        }
        #infoToggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 0px;
            color: black;
            margin-right: 20px; /* Right align the hamburger */
        }
        .dark-mode #infoToggle {
            color: white;
        }
        #settingsToggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 0px;
            color: black;
            margin-left: 20px; /* Right align the hamburger */
        }
        .dark-mode #settingsToggle {
            color: white;
        }
        #title {
            font-size: 13px;
            height: 14px;
            text-align: center;
            flex: 1;
            color: #a6a6a6;
            overflow: hidden;
            white-space:nowrap;
            text-overflow: ellipsis;
            text-decoration: none;
        }
        .dark-mode #title {
            color: #9a9a9a;
        }
        #controls {
            padding: 5px 20px 18px 20px;
            background-color: #fff;
            width: 100%;
            max-height: 75dvh;
            overflow-y: auto;
            display: none;
            position: fixed;
            top: 38px; /* Offset by the height of the menu bar */
            z-index: 1000;
            flex-direction: column;
            box-sizing: border-box;
            line-height: 33px;
            border-bottom: 1px solid #787878;
        }
        .dark-mode #controls {
            background-color: black;
        }
        #information {
            padding: 15px 20px 25px 20px;
            background-color: #fff;
            width: 100%;
            max-height: 75dvh;
            overflow-y: auto;
            display: none;
            position: fixed;
            top: 38px; /* Offset by the height of the menu bar */
            z-index: 1000;
            flex-direction: column;
            box-sizing: border-box;
            line-height: 33px;
            border-bottom: 1px solid #787878;
        }
        .dark-mode #information {
            background-color: black;
        }
        #content {
            padding: 15px 20px;
            flex: 1;
            text-align: justify;
            overflow-y: hidden;
            margin-top: 35px; /* Offset by the height of the menu bar */
        }
        footer {
            padding: 10px 20px 25px 15px;
            background-color: #fff;
            color: #a6a6a6;
            display: flex;
            position: absolute;
            bottom:0;
            left:0;
            right:0;
            top: calc(100dvh - 45px);
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        .dark-mode footer {
            background-color: black;
            color: #9a9a9a;
        }
        .hidden {
            display: none;
        }
        select {
            opacity: 1;
            border-radius: 3px;
            font-size: 14px;
            color:black;
            border: 1px solid #7b7b7b;
            padding: 3px;
            background: rgb(211, 211, 211);
            text-align: center;
        }
        .dark-mode select {
            opacity: 1;
            border-radius: 3px;
            font-size: 14px;
            color:rgb(226, 226, 226);
            border: 1px solid #434343;
            padding: 3px;
            background: rgb(65, 65, 65);
            text-align: center;
        }
        button {
            -webkit-appearance:none;
            opacity: 1;
            border-radius: 3px;
            font-size: 14px;
            color:black;
            border: 1px solid #7b7b7b;
            padding: 3px;
            background: rgb(211, 211, 211);
        }
        .dark-mode button {
            -webkit-appearance:none;
            opacity: 1;
            border-radius: 3px;
            font-size: 14px;
            color:rgb(226, 226, 226);
            border: 1px solid #434343;
            padding: 3px;
            background: rgb(65, 65, 65);
        }
        .danger_button {
            color:black;
            background: rgb(244, 124, 124);
        }
        .dark-mode .danger_button {
            color:rgb(226, 226, 226);
            background: #902222;
        }
        input {
            opacity: 1;
            border-radius: 3px;
            font-size: 14px;
            color:rgb(0, 0, 0);
            border: 1px solid #434343;
            padding: 3px;
            background: rgb(255, 255, 255);
        }
        .dark-mode input {
            opacity: 1;
            border-radius: 3px;
            font-size: 14px;
            color:rgb(0, 0, 0);
            border: 1px solid #434343;
            padding: 3px;
            background: rgb(196, 196, 196);
        }
        hr {
            width:100%;
            border: 0 solid;
            border-bottom: 1px solid #787878;
            margin-bottom: 15px;
        }
        .bookmark-icon {
            position: absolute;
            cursor: pointer;
            top:-10px;
            right:50px;
            z-index: 2000;
            width: 20px;
            height: 40px;
            background-color: #d5d5d5;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 75%, 0 100%);
        }
        .dark-mode .bookmark-icon {
            background-color: #666666;
        }
        .bookmarked {
            background-color: #d50d0d;
            top:0px;
            height: 40px;
        }
        .dark-mode .bookmarked {
            background-color: #d50d0d;
            height: 40px;
        }
    </style>
</head>
<body>
    <div id="settingsToggleRow">
        <div id="bookmark" class="bookmark-icon"  onClick="toggleBookmark()"></div>
        <button id="infoToggle" onclick="toggleInfo()">☰</button>
        <a id="title" target="_blank"></a>
        <button id="settingsToggle" onclick="toggleSettings()">⛭</button>
    </div>
    <div id="information" class="hidden">
        <!--
        <button onclick="previousPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
        -->
        Jump to location (current section)
        <input type="range" min="0" max="100" value="50" class="slider" id="jumpto" onChange="displayPage(Math.round(this.value/100*localStorage.getItem(`currentLength`)))">
        <hr>
        <select id="jumptobookmaks" style="margin-bottom: 6px;text-align: left;" onChange="window.location.href=this.value">
            <option value=null>Bookmarks</option>
        </select>
        <hr>
        <!--
        <hr>
        <button onclick="goToBeginning()" style="margin-bottom: 6px;">first page in current</button>
        <button onclick="goToLast()">last page in current</button>
        -->
    </div>
    <div id="controls" class="hidden">
        <label for="fontType">Font: </label>
        <select id="fontType">
            <option value="Times New Roman">Times New Roman</option>
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
        </select>
        <label for="fontSize">Size (pixels): </label>
        <input type="number" id="fontSize" min="10" max="36" value="23">
        <label for="lineHeight">Line Spacing: </label>
        <input type="number" id="lineHeight" min="1" max="3" step="0.1" value="1.4">
        <label for="textAlign">Alignment: </label>
        <select id="textAlign">
            <option value="justify">Justify</option>
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
        </select>
        <label for="darkMode">Dark Mode: <input type="checkbox" id="darkMode"></label>
        <div>Reading Speed: <i id="wpm_n">200</i> words/minute</div>
        <input type="range" min="0" max="800" value="200" class="slider" id="wpm" onInput="document.getElementById('wpm_n').innerHTML = this.value;localStorage.setItem('wpm', this.value);updateProgress();">
        <hr style="margin-top: 20px;margin-bottom: 20px;">
        <button onclick="deleteBookmarks()" class="danger_button">Delete Bookmarks</button>
    </div>
    <div id="content" onclick="handleContentClick(event)"></div>
    <footer>
        <span id="progressPercentage" onClick="toggleProgress()"></span>
        <span id="timeRemaining"></span>
    </footer>
    <textarea id="text_container" hidden></textarea>
    <script src="js/texts.js"></script>
    <script src="js/reader.js"></script>
</body>
</html>
